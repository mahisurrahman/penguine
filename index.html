            <div class="space-y-2">
                <h1 class="text-7xl uppercase"><span class="text-[#FABE4C] font-one">Be the Penguins</span><br><span

            <div>
                <img class=" pt-10 lg:pt-0" src="./images/model.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="lg:py-12 lg:px-28 max-w-7xl mx-auto ">
            <h3 class="text-center lg:text-left font-one text-3xl text-blue-950">Woman Jackets</h3>
